<!DOCTYPE html>
<html>
<head>
  <title>Add movie</title>
  <meta name="description" content="My add movie">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/reset.css"/>
<link rel="stylesheet" href="css/movie.css"/>
<link rel="stylesheet" href="
https://fonts.googleapis.com/css?family=Lato:300">
</head>
<body>
  <header>

<img  class="logo fleft" src="./images/projector-logo.png">
<nav>
  <ul class="fright">
    <li><a href="#">Home</a></li>
    <li><a href="#">Add movie></a></li>
  </ul>
</nav>
</header>
<div class="clearfix"></div>

<form  class="add_movie_form" action="/sample action">
  <h2>ADD A MOVIE</h2>
  <ul>
    <li>
      <label for="Movie name">Movie name</label>
      <input id="movie name" type="text" name="movie name"/>
    </li>
    <li>
      <label for="Release year">Release year</label>
      <input id="" type="text"name="release-yr"/>
    </li>
    <li><div class="divide language_div">
      <label for="Language">language</label>
      <select name="lang">
        <option value="english">english</option>
        <option value="tamil">tamil</option>
        <option  value="hindi">hindi</option>
      </select></div><div class="divide">
      <label for="rating">Rating</label>
      <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select></div>
    </li>
    <li>
    <label for="thumbnail url">Thumbnail URL</label>
      <input id="thumbnail url" type="url" name="thumbnail url">
    </li>
    <li>
    <label for="plot">Plot</label>
  </li>
  <li>
    <textarea name="plot" rows="6"></textarea>
  </li>
  <li>
    <label for="poster url">Poster URL</label>
  </li>
  <li>
    <input id="poster url" type="url"name="poster url">
</li>
<li>
<label for="cast">Cast</label>
</li>
<li>
<textarea name="cast"rows="6"></textarea>
</li>
</ul>
<button type="submit" value="submit">Save</button>
</form>
<footer>
    <img class="logo fright" src="./images/projector-logo.png">
<img class="icon fleft" src="./images/facebook.png">
<img class="icon fleft" src="./images/twitter.png">
<img class="icon fleft" src="./images/instagram.png">
</body>
</html>
